<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
<h1>게시글 페이지</h1>
<table>
  <thead>
    <tr>
      <th>해시태그</th>
      <th>제목</th>
      <th>작성자</th>
      <th>조회 수</th>
      <th>추천 수</th>
      <th>생성일시</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="article : ${articles}">
      <td th:text="${article.hashtag}">#java</td>
      <td th:text="${article.title}">첫 글~</td>
      <td th:text="${article.createdBy}">uno</td>
      <td th:text="${article.viewCount}">2</td>
      <td th:text="${article.likeCount}">3</td>
      <td th:text="${article.createdAt}">2022-02-17 10:15</td>
    </tr>
  </tbody>
</table>
</body>
</html>
